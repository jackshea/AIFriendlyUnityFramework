name: quality-gates

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  static-guards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify domain purity
        run: ./scripts/verify-domain-purity.sh

      - name: Verify required governance docs
        run: |
          test -f ARCHITECTURE.md
          test -f TESTING.md
          test -f WORKTREE_POLICY.md

  unity-editmode-tests:
    if: ${{ secrets.UNITY_LICENSE != '' }}
    runs-on: ubuntu-latest
    needs: static-guards
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run EditMode tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          testMode: editmode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
